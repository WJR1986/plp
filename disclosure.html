<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclosure Letter Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Disclosure Letter Generator</h1>
        <form id="disclosureForm">
            <div class="mb-3">
                <label for="templateType" class="form-label">Disclosure Type</label>
                <select class="form-select" id="templateType" required>
                    <option value="" disabled selected>Select disclosure type</option>
                    <option value="full">Full Disclosure</option>
                    <option value="partial">Partial Disclosure</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="disclosureLevel" class="form-label">Disclosure Level</label>
                <select class="form-select" id="disclosureLevel" required>
                    <option value="" disabled selected>Select disclosure level</option>
                    <option value="enhanced">Enhanced DBS Check Required</option>
                    <option value="basic">Basic DBS Check Required</option>
                    <option value="none">No DBS Check Required</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="applicantName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="applicantName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="contactInfo" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contactInfo" placeholder="Phone number or email" required>
            </div>
            <div class="mb-3">
                <label for="jobRole" class="form-label">Role Applying For</label>
                <input type="text" class="form-control" id="jobRole" placeholder="Enter job role" required>
            </div>
            <div class="mb-3">
                <label for="companyAddress" class="form-label">Company Address</label>
                <textarea class="form-control" id="companyAddress" rows="3" placeholder="Enter company address"
                    required></textarea>
            </div>
            <div id="crimeDetails" class="mb-3" style="display: none;">
                <label for="crimes" class="form-label">Crimes Convicted For</label>
                <textarea class="form-control" id="crimes" rows="3" placeholder="List convictions"></textarea>
            </div>
            <div class="mb-3">
                <label for="timeSpent" class="form-label">Time Spent in Prison</label>
                <input type="text" class="form-control" id="timeSpent" placeholder="E.g., 2 years" required>
            </div>
            <div class="mb-3">
                <label for="work" class="form-label">Work Undertaken in Prison</label>
                <textarea class="form-control" id="work" rows="3" placeholder="Describe work experience"></textarea>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education Undertaken in Prison</label>
                <textarea class="form-control" id="education" rows="3"
                    placeholder="List courses or qualifications"></textarea>
            </div>
            <div class="mb-3">
                <label for="personalDevelopment" class="form-label">Personal Development in Prison</label>
                <textarea class="form-control" id="personalDevelopment" rows="3"
                    placeholder="Describe personal development activities"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Letter</button>
        </form>
        <hr>
        <h2>Generated Letter</h2>
        <div id="letterOutput" class="border p-3"></div>
    </div>
    <script src="disclosure.js"></script>
</body>

</html>
