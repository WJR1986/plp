<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Goal Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for dark mode */
        body {
            background-color: #343a40;
            /* Dark background */
        }

        .card {
            background-color: #495057;
            /* Dark card background */
            border: 1px solid #6c757d;
            /* Darker border for cards */
        }

        .btn-link {
            color: #ffffff;
            /* Link color for buttons */
        }

        .btn-link:hover {
            color: #adb5bd;
            /* Lighter on hover */
        }

        /* Style for the results section */
        #selected-goals-list {
            list-style-type: none;
            /* Remove bullet points */
            padding: 0;
            /* Remove default padding */
        }

        #selected-goals-list li {
            background-color: #495057;
            /* Background for list items */
            padding: 10px;
            /* Spacing inside list items */
            margin: 5px 0;
            /* Spacing between list items */
            border-radius: 5px;
            /* Rounded corners */
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Note Keeper</h1>

        <div id="accordion">
            <!-- Employment Goals -->
            <div class="card mt-3">
                <div class="card-header bg-dark text-white" id="headingEmployment">
                    <h5 class="mb-0 ">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseEmployment" aria-expanded="false" aria-controls="collapseEmployment">
                            Employment Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseEmployment" class="collapse" aria-labelledby="headingEmployment"
                    data-parent="#accordion">
                    <div class="card-body">
                        <div id="employment-accordion ">
                            <div class="card">
                                <div class="card-header" id="headingWithJob">
                                    <h6 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseWithJob" aria-expanded="false"
                                            aria-controls="collapseWithJob">
                                            With Job Waiting
                                        </button>
                                    </h6>
                                </div>
                                <div id="collapseWithJob" class="collapse" aria-labelledby="headingWithJob"
                                    data-parent="#employment-accordion">
                                    <div class="card-body" id="with-job-waiting"></div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingUnsureCareer">
                                    <h6 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseUnsureCareer" aria-expanded="false"
                                            aria-controls="collapseUnsureCareer">
                                            Unsure Career Direction
                                        </button>
                                    </h6>
                                </div>
                                <div id="collapseUnsureCareer" class="collapse" aria-labelledby="headingUnsureCareer"
                                    data-parent="#employment-accordion">
                                    <div class="card-body" id="unsure-career-direction"></div>
                                </div>
                            </div>

                            <!-- New Sick/Retired Subcategory -->
                            <div class="card">
                                <div class="card-header" id="headingSickRetired">
                                    <h6 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseSickRetired" aria-expanded="false"
                                            aria-controls="collapseSickRetired">
                                            Sick/Retired
                                        </button>
                                    </h6>
                                </div>
                                <div id="collapseSickRetired" class="collapse" aria-labelledby="headingSickRetired"
                                    data-parent="#employment-accordion">
                                    <div class="card-body" id="sick-or-retired"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Short-Term Goals -->
            <div class="card mt-3">
                <div class="card-header bg-dark text-white" id="headingShortTerm">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseShortTerm" aria-expanded="false" aria-controls="collapseShortTerm">
                            Short-Term Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseShortTerm" class="collapse" aria-labelledby="headingShortTerm"
                    data-parent="#accordion">
                    <div class="card-body" id="short-term-goals-container"></div>
                </div>
            </div>

            <!-- Personal Goals -->
            <div class="card mt-3">
                <div class="card-header bg-dark text-white" id="headingPersonal">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapsePersonal" aria-expanded="false" aria-controls="collapsePersonal">
                            Personal Goals
                        </button>
                    </h5>
                </div>
                <div id="collapsePersonal" class="collapse" aria-labelledby="headingPersonal" data-parent="#accordion">
                    <div class="card-body" id="personal-goals-container"></div>
                </div>
            </div>

            <!-- Long-Term Goals -->
            <div class="card mt-3">
                <div class="card-header bg-dark text-white" id="headingLongTerm">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseLongTerm" aria-expanded="false" aria-controls="collapseLongTerm">
                            Long-Term Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseLongTerm" class="collapse" aria-labelledby="headingLongTerm" data-parent="#accordion">
                    <div class="card-body" id="long-term-goals-container"></div>
                </div>
            </div>
        </div>

        <!-- Results Header -->
        <div class="mt-5 text-center">
            <h4>Results:</h4>
        </div>

        <div class="mt-5 text-center">
            <button class="btn btn-primary" onclick="downloadSelectedGoals()">Download Selected Goals</button>
        </div>

        <!-- Display Selected Goals -->
        <div class="mt-3">
            <ul id="selected-goals-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS (for collapsible components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
