<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Goal Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">PLP Goal Selector</h1>

        <!-- Accordion for collapsible sections -->
        <div id="accordion">
            <!-- Employment Goals -->
            <div class="card mt-3">
                <div class="card-header" id="headingEmployment">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseEmployment" aria-expanded="false" aria-controls="collapseEmployment">
                            Employment Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseEmployment" class="collapse" aria-labelledby="headingEmployment"
                    data-parent="#accordion">
                    <div class="card-body">
                        <!-- Sub-accordion for Employment Goals Subcategories -->
                        <div id="employment-accordion">
                            <div class="card">
                                <div class="card-header" id="headingWithJob">
                                    <h6 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseWithJob" aria-expanded="false"
                                            aria-controls="collapseWithJob">
                                            With Job Waiting
                                        </button>
                                    </h6>
                                </div>
                                <div id="collapseWithJob" class="collapse" aria-labelledby="headingWithJob"
                                    data-parent="#employment-accordion">
                                    <div class="card-body" id="with-job-waiting"></div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingUnsureCareer">
                                    <h6 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseUnsureCareer" aria-expanded="false"
                                            aria-controls="collapseUnsureCareer">
                                            Unsure Career Direction
                                        </button>
                                    </h6>
                                </div>
                                <div id="collapseUnsureCareer" class="collapse" aria-labelledby="headingUnsureCareer"
                                    data-parent="#employment-accordion">
                                    <div class="card-body" id="unsure-career-direction"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Short-Term Goals -->
            <div class="card mt-3">
                <div class="card-header" id="headingShortTerm">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseShortTerm" aria-expanded="false" aria-controls="collapseShortTerm">
                            Short-Term Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseShortTerm" class="collapse" aria-labelledby="headingShortTerm"
                    data-parent="#accordion">
                    <div class="card-body" id="short-term-goals-container"></div>
                </div>
            </div>

            <!-- Personal Goals -->
            <div class="card mt-3">
                <div class="card-header" id="headingPersonal">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapsePersonal" aria-expanded="false" aria-controls="collapsePersonal">
                            Personal Goals
                        </button>
                    </h5>
                </div>
                <div id="collapsePersonal" class="collapse" aria-labelledby="headingPersonal" data-parent="#accordion">
                    <div class="card-body" id="personal-goals-container"></div>
                </div>
            </div>

            <!-- Long-Term Goals -->
            <div class="card mt-3">
                <div class="card-header" id="headingLongTerm">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseLongTerm" aria-expanded="false" aria-controls="collapseLongTerm">
                            Long-Term Goals
                        </button>
                    </h5>
                </div>
                <div id="collapseLongTerm" class="collapse" aria-labelledby="headingLongTerm" data-parent="#accordion">
                    <div class="card-body" id="long-term-goals-container"></div>
                </div>
            </div>
        </div>

        <!-- Button to View Selected Goals -->
        <div class="mt-5">
            <button class="btn btn-primary" onclick="showSelectedGoals()">View Selected Goals</button>
        </div>

        <!-- Display Selected Goals -->
        <div class="mt-3">
            <h4>Selected Goals:</h4>
            <ul id="selected-goals-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS (for collapsible components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
