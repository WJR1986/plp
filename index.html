        <div id="results" class="mt-3 text-left">
            <h4 class="text-white">Results:</h4>
        </div>

        <!-- Display Selected Goals -->
        <div class="mt-3">
            <ul id="selected-goals-list"></ul>
        </div>
        <div class="mt-3 text-left mb-3">
            <button id="downloadButton" class="btn btn-primary" onclick="downloadSelectedGoals()" disabled>
                Download Selected Goals
            </button>
        </div>
        <div class="mt-1 text-left mb-3 pb-5">
            <!-- Enable this button to open the confirmation modal -->
            <button id="remove-all-goals" class="btn btn-danger" data-toggle="modal"
                data-target="#confirmationModal">Remove All Goals</button>
        </div>

    </div>
    <!-- Go to Results Buttons -->
    <a href=" #go-to-results" id="scrollToResults" class="btn btn-warning"
        style="position: fixed; bottom: 20px; right: 20px; display: none;">Go to Results</a>
    <!-- Collapse All Button -->
    <a href=" #go-to-results" id="collapseAll" class="btn btn-danger mb-3"
        style="position: fixed; bottom: 60px; right: 20px; display: none;">Collapse All</a>



    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Removal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove all selected goals?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmRemoval">Remove Goals</button>
                </div>
            </div>
        </div>
