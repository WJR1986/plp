<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert JSON to Plain Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .draggable {
            cursor: move;
        }

        .drag-over {
            border: 2px dashed #007bff;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Convert JSON to Plain Text</h1>
        <div class="mt-4">
            <input type="file" id="jsonFileInput" class="form-control" accept=".json">
        </div>
        <div class="mt-3 text-center">
            <button id="convertButton" class="btn btn-primary">Convert to Plain Text</button>
            <button id="extractGoalsButton" class="btn btn-secondary">Extract Goals Only</button>
        </div>
        <div class="mt-3">
            <textarea id="outputTextArea" class="form-control" rows="10" readonly></textarea>
        </div>
        <div class="mt-3 text-center">
            <button id="downloadButton" class="btn btn-success" style="display: none;">Download Plain Text</button>
        </div>
    </div>
    <script src="convert.js"></script>
</body>

</html>
